{% extends 'core/base.html' %}
{% load static %}


{% block css-styles %}
    <link rel="stylesheet" href="{% static 'core/css/log-in.css' %}">
{% endblock css-styles %}



{% block content %}
<div class="main-content">
    
    <form method="post" class="form_login" action="{% url 'login' %}">
        <div class="form_title">
            <h2>Iniciar sesión</h2>
        </div>
        {% csrf_token %}
        {{ form.as_p }}  <!-- Django generará automáticamente los campos del formulario aquí -->
        <button type="submit" class="btn-login">Iniciar sesión</button>
    </form>
</div>
{% endblock content %}
